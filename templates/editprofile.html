<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>

        
        
        <!-- edit form column -->
        
        <div class="container bootstrap snippets bootdey">
            <h1 class="text-primary">Edit Profile</h1>
              <hr>
            
              <!-- edit form column -->
                <h3>Personal info</h3>
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-3 control-label">First name:</label>
                    <div class="col-auto">
                      <input class="form-control" type="text" value="dey-dey">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" value="bootdey">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-3 control-label">Company:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-3 control-label">Email:</label>
                    <div class="col-8">
                      <input class="form-control" type="text" value="janesemail@gmail.com">
                    </div>
                  </div>
                  
                </form>
              </div>
          </div>
        </div>
        <hr>
        <div class="col-md-8 col-sm-12" >
            <input type="button" class="save" value="Save Changes">
            <span></span>
            <input type="reset" class="cancel" value="Cancel">
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
